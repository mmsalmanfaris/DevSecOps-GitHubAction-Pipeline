apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-app
  labels:
    app: devsecops-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops-app
  template:
    metadata:
      labels:
        app: devsecops-app
    spec:
      imagePullSecrets:
        - name: github-container-registry
      containers:
        - name: devsecops-app
          image: ghcr.io/mmsalmanfaris/devsecops-githubaction-pipeline:sha-36121bdda49b4bac1e49f2d487f401a4ebc2b198
          imagePullPolicy: Always
          ports:
            - containerPort: 80
