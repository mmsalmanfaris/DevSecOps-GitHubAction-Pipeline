apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-app
  labels:
    app: devsecops-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops-app
  template:
    metadata:
      labels:
        app: devsecops-app
    spec:
      imagePullSecrets:
        - name: github-container-registry
      containers:
        - name: devsecops-app
          image: ghcr.io/mmsalmanfaris/devsecops-githubaction-pipeline:sha-8f44686c1a95b70787f14d9597e94676d4e025f6
          imagePullPolicy: Always
          ports:
            - containerPort: 80
