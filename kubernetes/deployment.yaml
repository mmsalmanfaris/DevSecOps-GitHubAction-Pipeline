apiVersion: apps/v1
kind: deployment
metedata:
  name: devsecops-app
  labels:
    app: devsecops-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops-app
  template:
    metadata:
      name: devsecops-app
      labels:
        app: devsecops-app
    spec:
      containers:
        - name: devsecops-app
          image: ghcr.io/mmsalmanfaris/devsecops-githubaction-pipeline:sha-308dc23b3780b611c1f4f140505f700280e37b51
          imagePullPolicy: Always
          ports:
          - containerPort: 80