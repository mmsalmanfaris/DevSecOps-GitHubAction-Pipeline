apiVersion: apps/v1
kind: deployment
metedata:
  name: devsecops-app
  labels:
    app: devsecops-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops-app
  template:
    metadata:
      name: devsecops-app
      labels:
        app: devsecops-app
    spec:
      containers:
        - name: devsecops-app
          image: ghcr.io/mmsalmanfaris/DevSecOps-GitHubAction-Pipeline:sha-73c46811cb4fa954ae3c8fd9a4969e608c0700df
          imagePullPolicy: Always
          ports:
          - containerPort: 80